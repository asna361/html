<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <style>
        .background {
            background-image: url('trees-4051288_1280.jpg');
            height: 100vh;
            background-size: cover;
            background-position: center;
            border: 1px solid black;
            margin-bottom: 20%;
            padding-right: 20%;
        }
        .border { 
            border: 2px solid white;
            padding-left: 10cm;
            padding-bottom: 10px;
            padding-right: 10px;
            padding-top: 5px;
            width: 10cm;
            margin-top: 5cm;
            margin-bottom: 9cm;
            margin-left: 14cm;
            margin-right: 5cm;
        }



        
            password-container {
    position: relative;
    width: fit-content;
}

 input[type="password"] {
    
    padding-right: 20px;
} 
        
        

    
        
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

    </style>
</head>
<body>
    <form id="signinForm" class="background">
        <div class="border" style="text-align: center;">
            <div class="signin" style="text-align: center;">
            <h1 style="text-align: center;">Sign In</h1><br><br>
            <label><b>Email</b></label>
            <input type="email" required> <br><br>
            <label><b>Password</b></label>
            <div class="password-container">
            <input type="password" id="password" placeholder="Enter yor password" oninput="validatePassword()"/>
            <span id="togglePassword" onclick="togglePasswordVisibility()">&#128065;</span>
            <div id="errorMessage" class="error-message"></div>
        </div>
            <br><br>
            <button>Sign In</button><br><br>
            <label>Don't have an account?</label>
            <a href="signup.html">Sign up</a><br><br>
        </div>
        </div>
    </form>

    <script>

function validatePassword() {
    const passwordInput = document.getElementById("password");
    const errorMessage = document.getElementById("errorMessage");

    // Basic validation: check if password length is less than 6
    if (passwordInput.value.length < 6) {
        errorMessage.innerText = "Password must be at least 6 characters long.";
        errorMessage.style.display = "block";
    } else {
        errorMessage.style.display = "none";
    }
}

function togglePasswordVisibility() {
    const passwordInput = document.getElementById("password");
    const toggleIcon = document.getElementById("togglePassword");

    // Toggle password visibility
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.innerText = "ðŸ™ˆ";  // Icon changes to hide
    } else {
        passwordInput.type = "password";
        toggleIcon.innerText = "ðŸ‘";  // Icon changes to show
    }
}




        // JavaScript for password validation
        document.getElementById('signinForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            
            // Regular expression to validate password
            const passwordPattern = /^[A-Za-z0-9_!@#$%^&*()+=-]{8,}$/;

            if (!passwordPattern.test(password)) {
                passwordError.textContent = 'Password must be at least 8 characters long and include only letters, digits, underscores, or special characters (!@#$%^&*()+=-).';
                event.preventDefault(); // Prevent form submission
            } else {
                passwordError.textContent = ''; // Clear error message
                window.location.href = "registration.html";
                return false;
            }
        });

    </script>
</body>
</html>
